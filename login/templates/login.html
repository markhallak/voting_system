        <div class="flex flex-col justify-center space-y-4 mt-3">
            <div class="flex">
  <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">

                <input type="text" id="email-input"
                       class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"

            </div>
            <input type="hidden" class="csrfToken" value="{{ csrf_token }}">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" type="checkbox"
                           class="w-4 h-4 text-blue-600 bg-gray-200 border-gray-300 rounded dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">

                </div>
            </div>
            <button id="signin-btn" class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg">Sign In</button>
        </div>
    </div>
    <div class="text-center pt-8 pb-12 md:hidden">

     role="alert">

         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
